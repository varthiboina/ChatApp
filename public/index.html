<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <input type="text" id="room" placeholder="Enter Room ID">
    <button id="join-room-btn">Join Room</button>
    <div id="roomshelf"></div>
    <form action="/submit" id="form">
        <input type="text" id="input" placeholder="Enter Message">
        <button type="submit" id="input-btn">Send</button>
    </form>
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myId = JSON.parse(decodeURIComponent(urlParams.get('data')));
        const socket = io();
        let currentRoom = "";
        // Join room handler
        document.getElementById("join-room-btn").addEventListener("click", () => {
            const friendId = document.getElementById("room").value;
            if (friendId) {
                
                document.getElementById("messages").innerHTML = "";
                socket.emit("join room", {myId: myId,friendId : friendId });
            }
        });

        // Handle incoming messages
        socket.on("message", (message) => {
            console.log(message.text);
            const roomshelf = document.getElementById("roomshelf");
            const messageBlock = document.getElementById("messages");
            const chat = document.createElement("div");
            chat.classList.add("message");
            const roomId = '';

            if (message.text && message.id === socket.id) {
                chat.innerText = message.text;
                chat.classList.add("own-message");
            } else if (message.text === undefined && message.rejoin == false) {
                const roomBtn = document.createElement("button");
                roomBtn.setAttribute("data-value", message.room);
                roomBtn.innerText = message.room;
                currentRoom = message.room;
                roomshelf.append(roomBtn);
                roomBtn.addEventListener("click", () => {
                    currentRoom = roomBtn.dataset.value;
                    messageBlock.innerHTML = "";
                    socket.emit("rejoin", currentRoom);
                    console.log(`Switched to room: ${currentRoom}`);
                }
            );
                chat.innerText = `Room: ${message.room}`;
                chat.classList.add("other-message");

            } else if (message.text === undefined && message.rejoin == true) {
                const roomBtn = document.createElement("button");
                roomBtn.setAttribute("data-value", message.room);
                roomBtn.innerText = message.room;
                chat.innerText = `Room: ${message.room}`;
                chat.classList.add("other-message");

            } 
            else if (message.text && message.id !== socket.id) {
                chat.innerText = message.text;
                chat.classList.add("other-message");
            }

            messageBlock.append(chat);
            messageBlock.append(document.createElement("br"));
        });
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = document.getElementById('input').value;
            if (messageText && currentRoom) {
                socket.emit('chat message', { room: currentRoom, text: messageText });
                document.getElementById('input').value = '';
            }
        });
    </script>
</body>
</html>
